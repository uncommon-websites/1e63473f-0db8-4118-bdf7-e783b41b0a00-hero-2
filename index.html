<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neunzigzehn | High-Converting Websites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom tracking for the logo to match neunzigzehn style */
        .logo-spacing {
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">

    <div class="relative w-full h-screen bg-black text-white">
        
        <!-- Background Image -->
        <!-- Using a placeholder that mimics the earth tones and space vibe of the original -->
        <img src="https://placehold.co/1920x1080/5c4d45/ffffff?text=neunzigzehn+Experience" 
             alt="Professional Web Design" 
             class="absolute inset-0 w-full h-full object-cover opacity-90" />
        
        <!-- Optional overlay to ensure text readability if image is too bright -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/10 via-transparent to-black/20 pointer-events-none"></div>

        <!-- Navigation Bar -->
        <nav class="relative z-20 flex items-center justify-between px-6 py-6 md:px-12 md:py-8">
            
            <!-- Logo -->
            <div class="flex items-center">
                <span class="text-2xl font-semibold tracking-tighter text-white logo-spacing">neunzigzehn</span>
            </div>

            <!-- Center Navigation Links -->
            <div class="hidden lg:flex items-center space-x-10 text-[15px] font-normal tracking-wide text-gray-100">
                <a href="#" class="hover:text-[#f43f5e] transition-colors">Solutions</a>
                <a href="#" class="hover:text-[#f43f5e] transition-colors">German Design</a>
                <a href="#" class="hover:text-[#f43f5e] transition-colors">Portfolio</a>
                <a href="#" class="hover:text-[#f43f5e] transition-colors">Process</a>
                <a href="#" class="hover:text-[#f43f5e] transition-colors">About neunzigzehn</a>
            </div>

            <!-- Right Side Actions -->
            <div class="flex items-center space-x-8">
                <a href="#" class="hidden md:block text-[15px] font-normal tracking-wide hover:text-[#f43f5e] transition-colors">Pricing</a>
                <a href="#" class="bg-[#f43f5e] text-white text-[15px] font-medium px-6 py-3 rounded-sm hover:bg-opacity-90 transition-colors">
                    Book a Demo
                </a>
            </div>
        </nav>

        <!-- Main Hero Content -->
        <div class="absolute bottom-0 left-0 z-20 w-full px-6 pb-12 md:px-12 md:pb-16">
            <div class="max-w-4xl">
                <!-- Headline -->
                <h1 class="text-5xl md:text-[5.5rem] leading-[0.95] font-medium tracking-tight mb-10">
                    Transforming<br>
                    brand visions into<br>
                    high-performance sites
                </h1>

                <!-- Video Controls / CTAs -->
                <div class="flex items-center space-x-3">
                    <!-- Pause/Action Button -->
                    <button class="w-12 h-12 flex items-center justify-center bg-[#44403c]/60 backdrop-blur-md hover:bg-[#44403c]/80 transition rounded-sm group">
                        <div class="flex space-x-1 h-4">
                            <div class="w-0.5 bg-[#f43f5e] h-full opacity-80 group-hover:opacity-100"></div>
                            <div class="w-0.5 bg-[#f43f5e] h-full opacity-80 group-hover:opacity-100"></div>
                        </div>
                    </button>

                    <!-- CTA Button -->
                    <button class="h-12 flex items-center px-5 bg-[#44403c]/60 backdrop-blur-md hover:bg-[#44403c]/80 transition rounded-sm space-x-3 group border-l-2 border-[#f43f5e]">
                        <svg class="w-3 h-3 text-[#f43f5e] opacity-80 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
                        </svg>
                        <span class="text-[15px] font-normal text-white opacity-90 group-hover:opacity-100">View case studies</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
